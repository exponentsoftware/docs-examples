name: Tests
on:
  repository_dispatch:
    types: [tests-report]
  push:
jobs:
  tests:
    strategy:
      matrix:
        platform: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          target: wasm32-unknown-unknown
      - name: install shelljs
        run:  npm i shelljs
      - name: test:xcc:as
        run: cd cross-contract-as && yarn test
      - name: test:xcc:rs
        run: cd cross-contract-rs && yarn test
      - name: test:donation:as
        run: cd donation-as && yarn test
      - name: test:donation:rs
        run: cd donation-rs && yarn test
